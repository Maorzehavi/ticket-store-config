server:
  port: 8080

eureka:
  instance:
    instance-id: ${spring.application.name}:${random.value}
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/



spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id: ticket-service
          uri: lb://ticket-service
          predicates:
            - Path=/api/v1/ticket/**
        - id: event-service
          uri: lb://event-service
          predicates:
            - Path=/api/v1/event/**
        - id: location-service
          uri: lb://location-service
          predicates:
            - Path=/api/v1/location/**
management:
  endpoints:
    web:
      exposure:
        include: "*"
